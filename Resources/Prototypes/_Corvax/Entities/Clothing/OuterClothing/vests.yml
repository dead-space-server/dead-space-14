- type: entity
  parent: ClothingOuterArmorBasic
  id: ClothingOuterVestArmorSec
  name: armor vest
  description: A slim Type I armored vest that provides decent protection against most types of damage.
  components:
    - type: Sprite
      sprite: _Corvax/Clothing/OuterClothing/Vests/armor_sec.rsi
    - type: Clothing
      sprite: _Corvax/Clothing/OuterClothing/Vests/armor_sec.rsi

- type: entity
  parent: ClothingOuterArmorBasic
  id: ClothingOuterVestArmorMedSec
  name: security medic armor vest
  description: A security medic's armor vest, with little pockets for little things.
  components:
  - type: Sprite
    sprite: _Corvax/Clothing/OuterClothing/Vests/armor_sec_med.rsi
  - type: Clothing
    sprite: _Corvax/Clothing/OuterClothing/Vests/armor_sec_med.rsi
  - type: Storage
    maxItemSize: Small
    defaultStorageOrientation: Vertical
    grid:
    - 0,0,1,1
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: Item
    size: Normal

- type: entity
  parent: ClothingOuterBase
  id: ClothingOuterVestSecurityMedic
  name: security medic vest
  description: A lightweight vest worn by the Security Medic.
  components:
    - type: Sprite
      sprite: _Corvax/Clothing/OuterClothing/Vests/vest_security_medic.rsi
    - type: Clothing
      sprite: _Corvax/Clothing/OuterClothing/Vests/vest_security_medic.rsi
