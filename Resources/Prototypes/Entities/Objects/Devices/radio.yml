- type: entity
  name: handheld radio
  description: A handy handheld radio.
  parent: BaseItem
  id: RadioHandheld
  components:
  - type: TelecomExempt
  - type: RadioMicrophone
    toggleOnInteract: false #DS-14-radio-mode
    broadcastChannel: Handheld
  - type: RadioSpeaker
    channels:
    - Handheld
  - type: Speech
    speechVerb: Robotic
  - type: Sprite
    sprite: Objects/Devices/communication.rsi
    layers:
    - state: walkietalkie
    - state: walkietalkie-on
    state: walkietalkie
  - type: Item
    sprite: Objects/Devices/communication.rsi
    heldPrefix: walkietalkie
  - type: ActivatableUI #DS-14-radio-mode-start
    key: enum.RadioSettingsUiKey.Key
    requireActiveHand: false
    inHandsOnly: true
  - type: UserInterface
    interfaces:
      enum.RadioSettingsUiKey.Key:
        type: RadioSettingsBoundUserInterface
  - type: RadioSettings #DS-14-radio-mode-end
  - type: Tag
    tags:
    - Radio

- type: entity
  name: security radio
  description: A handy security radio.
  parent: [ RadioHandheld, BaseSecurityContraband ]
  id: RadioHandheldSecurity
  components:
  - type: RadioMicrophone
    broadcastChannel: Security
  - type: RadioSpeaker
    channels:
    - Security
  - type: Sprite
    sprite: Objects/Devices/securityhandy.rsi
  - type: Item
    sprite: Objects/Devices/securityhandy.rsi
    heldPrefix: walkietalkie
