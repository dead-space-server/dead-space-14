- type: damageModifierSet
  id: DemonPortalDeff
  coefficients:
    Blunt: 0.7
    Slash: 0.5
    Piercing: 0.7
    Shock: 1.2
    Structural: 0.5
    Holy: 0.5
  flatReductions:
    Blunt: 5
    Heat: 5

- type: entity
  id: DemonPortal
  name: демонический портал
  description: Портал в настоящий ад, демоны путешествуют через него между мирами.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      portalFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.48,0.25,0.48"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        hard: false
  - type: Sprite
    layers:
    - sprite: _DeadSpace/Demons/demon_boss.rsi
      state: herald_mirror
      shader: unshaded
  - type: InteractionOutline
  - type: Clickable
  - type: PointLight
    enabled: true
    color: "#B22222"
    radius: 10.0
    energy: 5.0
    netsync: false
  - type: NavMapBeacon
    color: "#ff0000"
    text: демонический портал
    enabled: true
  - type: Damageable
    damageContainer: BiologicalMetaphysical
    damageModifierSet: DemonPortalDeff
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 275
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/Weapons/Guns/Gunshots/rocket_launcher.ogg
  - type: DemonPortal
    demonSpawnIdArray:
      - MobDemonSlaughter
      - MobDemonSlaughterBow
      - MobDemonHonker
      - MobDemonIfrit
      - MobDemonJaunt
      - MobDemonMouth
      - MobDemonSnake
      - MobDemonBloodyArms 
