# JawsOfLife
- type: entity
  parent: SyndicateJawsOfLife
  id: JawsOfLifeReimon
  name: челюсти жизни
  description: Массивный инструмент из темно-фиолетового сплава с бежевыми вставками, между губками мерцает кроваво-красная энергетическая нить, создающая ощущение скрытой мощи.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _DeadSpace/Sponsor/Reimon/tools_jawsoflife.rsi
    state: syn_jaws_pry
  - type: Item
    inhandVisuals:
      left:
      - state: syn_inhand-left
      right:
      - state: syn_inhand-right
    size: Normal
  - type: MultipleTool
    entries:
    - behavior: Prying
      sprite:
        sprite: _DeadSpace/Sponsor/Reimon/tools_jawsoflife.rsi
        state: syn_jaws_pry
      useSound: /Audio/Items/jaws_pry.ogg
      changeSound: /Audio/Items/change_jaws.ogg
    - behavior: Cutting
      sprite:
        sprite: _DeadSpace/Sponsor/Reimon/tools_jawsoflife.rsi
        state: syn_jaws_cutter
      useSound: /Audio/Items/jaws_cut.ogg
      changeSound: /Audio/Items/change_jaws.ogg
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 14

