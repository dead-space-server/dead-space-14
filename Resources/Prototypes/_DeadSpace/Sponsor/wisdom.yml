# JawsOfLife
- type: entity
  parent: SyndicateJawsOfLife
  id: SyndicateJawsOfLifeWisdom
  name: челюсти жизни спасателя
  description: Изготовлено на заказ организацией LaFleur Wear.
  # categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _DeadSpace/Sponsor/Wisdom/jawsoflife.rsi
    state: syn_jaws_pry
  - type: Item
    inhandVisuals:
      left:
      - state: syn_inhand-left
      right:
      - state: syn_inhand-right
    size: Normal
  - type: MultipleTool
    entries:
    - behavior: Prying
      sprite:
        sprite: _DeadSpace/Sponsor/Wisdom/jawsoflife.rsi
        state: syn_jaws_pry
      useSound: /Audio/Items/jaws_pry.ogg
      changeSound: /Audio/Items/change_jaws.ogg
    - behavior: Cutting
      sprite:
        sprite: _DeadSpace/Sponsor/Wisdom/jawsoflife.rsi
        state: syn_jaws_cutter
      useSound: /Audio/Items/jaws_cut.ogg
      changeSound: /Audio/Items/change_jaws.ogg
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 14
  - type: Clothing
    sprite: _DeadSpace/Sponsor/Wisdom/jawsoflife.rsi
    quickEquip: false
    slots:
    - Belt

