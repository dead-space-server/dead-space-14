- type: entity
  parent: BaseGameRule
  id: ShuttleAmber
  components:
  - type: StationEvent
    startAnnouncement: station-event-ert-amber-spawn
    startAudio:
      path: /Audio/_DeadSpace/Announcements/ERT/spawn.ogg # DS14-Announcements
    willNotStartRandomly: true
  - type: RuleGrids
  - type: LoadMapRule
    preloadedGrid: ERTAmberShuttle

