- type: preloadedGrid
  id: ERTAmberShuttle
  path: /Maps/Shuttles/ShuttleEvent/amber.yml
  copies: 1

- type: preloadedGrid
  id: ERTRedShuttle
  path: /Maps/Shuttles/ShuttleEvent/red.yml
  copies: 1

- type: preloadedGrid
