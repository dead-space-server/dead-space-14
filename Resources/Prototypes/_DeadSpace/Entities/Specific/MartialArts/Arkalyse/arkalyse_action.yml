- type: entity
  id: ActionDamageArkalyseAttack
  name: Болевой удар в живот
  description: Молниеносный удар ладонью в живот противника, наносит чистый урон.
  categories: [ HideSpawnMenu ]
  components:
  - type: InstantAction
    icon:
      sprite: _DeadSpace/Actions/arkalyse_actions.rsi
      state: punch
    event: !type:ArkalyseActionEvent {}
  - type: ArkalyseAction
    list: DamageAtack
    staminaDamage: 0
    paralyzeTime: 0
    effectPunch: WeaponArcKick
    hitSound: /Audio/_DeadSpace/Arkalyse/sound_effects_hit_kick.ogg
    ignoreResist: true
    damageType: Piercing
    hitDamage: 15

- type: entity
  id: ActionMutedArkalyseAttack
  name: Удар в горло
  description: Удар в горло, перекрывающий дыхательные пути.
  categories: [ HideSpawnMenu ]
  components:
  - type: InstantAction
    icon:
      sprite: _DeadSpace/Actions/arkalyse_actions.rsi
      state: mute
    event: !type:ArkalyseActionEvent {}
  - type: ArkalyseAction
    list: MuteAtack
    staminaDamage: 25
    paralyzeTime: 10 # Mute Time
    ignoreResist: true
    hitSound: /Audio/Weapons/star_hit.ogg
    damageType: Blunt
    hitDamage: 5

- type: entity
  id: ActionStunArkalyseAttack
  name: Удар оверхенд
  description: Гибридый удар в голову противника, сшибающий того с ног.
  categories: [ HideSpawnMenu ]
  components:
  - type: InstantAction
    icon:
      sprite: _DeadSpace/Actions/arkalyse_actions.rsi
      state: kick
    event: !type:ArkalyseActionEvent {}
  - type: ArkalyseAction
    list: StunAtack
    effectPunch: WeaponArcDisarm
    paralyzeTime: 0.75
    staminaDamage: 0
    hitDamage: 0
    hitSound: /Audio/_DeadSpace/Arkalyse/sound_effects_hit_punch.ogg