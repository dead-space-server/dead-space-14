- type: entity
  parent: BaseSubdermalImplant
  id: AdrenalImplant
  name: adrenal implant
  description: An implant that will inject a dose of stimulants into you.
  categories: [ HideSpawnMenu ]
  components:
    - type: SubdermalImplant
      implantAction: ActionActivateAdrenalImplant

- type: entity
  id: AdrenalImplanter
  suffix: adrenal
  parent: BaseImplantOnlyImplanterSyndi
  components:
    - type: Implanter
      implant: AdrenalImplant

- type: entity
  parent: BaseItem
  id: AutosurgeonRevive
  name: revive autosurgeon
  description: A multi-use auto surgeon for implanting whatever you want into yourself. Rip that station apart and make it part of your.
  components:
    - type: Sprite
      sprite: _DeadSpace/Objects/Specific/Autosurgeon/autosurgeon.rsi
      layers:
      - state: iconBefore
    - type: ReviveImplant
      healAmount:
        types:
          Blunt: -4
          Slash: -4
          Piercing: -4
          Asphyxiation: -2.5
          Caustic: -4
          Cold: -1.5
          Heat: -4
          Shock: -4
          Poison: -3
          Bloodloss: -5.0
      possibleRevives: 1
      injectingTime: 4
      healDuration: 4
      thresholdHeal: 95
      thresholdRevive: 175
      spawnAfterUse: AutosurgeonUsed
      implantedSound: /Audio/_DeadSpace/Autosurgeon/sound_weapons_circsawhit.ogg

- type: entity
  parent: BaseItem
  id: AutosurgeonUsed
  name: used Autosurgeon
  description: A multi-use auto surgeon for implanting whatever you want into yourself. Rip that station apart and make it part of your.
  components:
    - type: Sprite
      sprite: _DeadSpace/Objects/Specific/Autosurgeon/autosurgeon.rsi
      layers:
      - state: iconAfter
