# The actual brain inside the core
- type: entity
  id: TaipanAiBrain
  parent: StationAiBrain
  categories: [ HideSpawnMenu, DoNotMap ]
  components:
  - type: SiliconLawProvider
    laws: TaipanStatic
  - type: Access
    groups:
    - AllAccess
    - TaipanAccess
    - Silicon
  - type: Speech
    speechVerb: Robotic
    speechSounds: SyndieBorg
    allowedEmotes:
    - Laugh
  - type: StartingMindRole
    mindRole: "MindRoleSiliconBrain"
    silent: true
  - type: StationAiCustomization
    protoIds:
      StationAiCoreIconography: TaipanAiIconAi
      StationAiHolograms: TaipanAiHologramFemale
  - type: HolographicAvatar
    layerData:
    - sprite: _DeadSpace/Mobs/Silicon/station_ai.rsi
      state: default
  - type: NameIdentifier
    group: StationAi

- type: entity
  parent: StationAiHolo
  id: TaipanAiHolo
  name: око ИИ Синдиката
  description: Обозреватель ИИ.
  categories: [ HideSpawnMenu, DoNotMap ]
  components:
  - type: WarpPoint
    follow: true
  - type: Sprite
    sprite: _DeadSpace/Mobs/Silicon/station_ai.rsi
    layers:
    - state: ai_camera
      shader: unshaded
      map: ["base"]

# The holographic representation of the AI that is projected from a holopad.
- type: entity
  id: TaipanAiHoloLocal
  parent: StationAiHoloLocal
  name: ИИ голограмма
  description: Голографическая проекция ИИ.
  categories: [ HideSpawnMenu, DoNotMap ]
  components:
  - type: WarpPoint
    follow: true
    blacklist:
      tags:
      - GhostOnlyWarp
