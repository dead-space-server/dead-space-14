  suffix: Тайпан
  components:
  - type: Sprite
    sprite: _DeadSpace/Clothing/Belt/plantbelt.rsi
  - type: Clothing
    sprite: _DeadSpace/Clothing/Belt/plantbelt.rsi

- type: entity
  name: сумка для растений
