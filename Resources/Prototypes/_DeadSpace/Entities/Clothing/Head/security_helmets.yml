- type: entity
  parent: [ClothingHeadHatHardhatBase, BaseSecurityContraband]
  id: ClothingHeadHelmetSecurityFlashlight
  name: тактический шлем
  description: Стандартная защитная экипировка со встроенным фонариком. Защищает голову от ударов.
  components:
  - type: Sprite
    sprite: _DeadSpace/Clothing/Head/Helmets/securityflash.rsi
    layers:
    - state: icon
    - state: light-icon
      shader: unshaded
      visible: false
      map: [ "light" ]
  - type: Clothing
    sprite: _DeadSpace/Clothing/Head/Helmets/securityflash.rsi
  - type: ToggleableLightVisuals
    spriteLayer: light
    inhandVisuals:
      left:
      - state: on-inhand-left
      right:
      - state: on-inhand-right
    clothingVisuals:
      head:
      - state: off-equipped-HELMET
      - state: on-equipped-HELMET-unshaded
        shader: unshaded
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
      right:
      - state: inhand-right
  - type: Tag
    tags:
    - WhitelistChameleon
    - SecurityHelmet  

