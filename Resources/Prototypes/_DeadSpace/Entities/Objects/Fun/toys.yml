- type: entity
  parent: WeaponSMGTommyGun
  id: WeaponSMGTommyGunCap
  name: пистолет-пулемёт Томпсона
  description: "- Это ещё что такое? куда они везут капитана?\n- Прости, капитан в сделку не входил"
  suffix: игрушечный
  components:
  - type: Sprite
    sprite: _DeadSpace/Items/Toys/TommyGun/tommy_gun.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _DeadSpace/Items/Toys/TommyGun/tommy_gun.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Item
    size: Normal
  - type: AmmoCounter
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/sf_rifle_cock.ogg
  - type: Gun
    fireRate: 8
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/batrifle.ogg
    availableModes:
    - FullAuto
    - SemiAuto
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineTommyGunCap
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineTommyGunCap
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeCap
        priority: 1
        whitelist:
          tags:
            - CartridgeCap
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 500


