- type: reagent
  id: Alertival
  name: reagent-name-alertival
  group: Medicine
  desc: reagent-desc-alertival
  physicalDesc: reagent-physical-desc-nothing
  flavor: bitter
  color: "#4682B4"
  metabolisms:
    Medicine:
      metabolismRate: 0.05
      effects:
      - !type:AddMentalIllness
        conditions:
        - !type:ReagentThreshold
          min: 5
        illnesses:
        - Depression
        severity: -0.0004
    Poison:
      metabolismRate: 0.05
      effects:
      - !type:CauseMentalIllness
        conditions:
          - !type:ReagentThreshold
            min: 6
        illnesses: Anxiety
        severity: 0.3


