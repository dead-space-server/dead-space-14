- type: entity
  name: алетривал
  parent: Pill
  id: PillAlertival
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Alertival
          Quantity: 10

- type: entity
  name: баночка для таблеток
  parent: PillCanister
  id: PillCanisterAlertival
  suffix: алетривал 5u, 5
  components:
  - type: Label
    currentLabel: Алетривал 5u
  - type: StorageFill
    contents:
    - id: PillAlertival
      amount: 10

