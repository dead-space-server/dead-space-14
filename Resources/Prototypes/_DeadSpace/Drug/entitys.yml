- type: entity
  name: flash dose
  parent: Pill
  id: PillFlashDose
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: FlashDose
          Quantity: 10

- type: entity
  name: баночка для таблеток
  parent: PillCanister
  id: PillCanisterFlashDose
  suffix: яркая доза 10u, 10
  components:
  - type: Label
    currentLabel: FlashDose 10u
  - type: StorageFill
    contents:
    - id: PillFlashDose
      amount: 10

- type: entity
  name: отчёт диагноста наркотической зависимости
  parent: Paper
  id: DrugInitializeDiagnoserReportPaper
  description: «Леденящий душу медицинский отчёт».
  components:
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    layers:
    - state: paper_receipt
    - state: paper_receipt_words
      map: ["enum.PaperVisualLayers.Writing"]
      visible: false
    - state: paper_stamp-generic
      map: ["enum.PaperVisualLayers.Stamp"]
      visible: false
  - type: PaperVisuals
    backgroundImagePath: "/Textures/Interface/Paper/paper_background_perforated.svg.96dpi.png"
    headerImagePath: "/Textures/Interface/Paper/paper_heading_artifact_analyzer.svg.96dpi.png"
    headerMargin: 0.0, 0.0, 0.0, 6.0
    backgroundImageTile: true
    backgroundPatchMargin: 0.0, 6.0, 0.0, 6.0
    contentMargin: 24.0, 0.0, 24.0, 0.0
    # This is a narrow piece of paper
    maxWritableArea: 240.0, 0.0

- type: entity
  id: DrugInitializeDiagnoserCircuitboard
  parent: BaseMachineCircuitboard
  name: плата машины диагностики наркотической зависимости
  components:
  - type: Sprite
    state: medical
  - type: MachineBoard
    prototype: DrugInitializeDiagnoser
    stackRequirements:
      Cable: 5
    tagRequirements:
      GlassBeaker:
        amount: 1
        defaultPrototype: Beaker
    componentRequirements:
      BotanySwab:
        amount: 1
        defaultPrototype: DiseaseSwab

- type: entity
  id: DrugInitializeDiagnoser
  parent: [ BaseMachinePowered, SmallConstructibleMachine ]
  name: машина диагностики наркотической зависимости
  description: Анализирует образцы слюны, определяет наркотическую зависимость существа.
  placement:
    mode: SnapgridCenter
  components:
  - type: DrugInitializeMachine
  - type: Sprite
    sprite: _DeadSpace/Drug/diagnoser.rsi
    layers:
    - state: icon
      map: ["enum.DiseaseMachineVisualLayers.IsRunning"]
    - state: unlit
      shader: unshaded
      map: ["enum.DiseaseMachineVisualLayers.IsOn"]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.VisualState:
        enum.DrugInitializeMachineVisualizerLayers.Base:
          Idle: { state: "icon" }
          Running: { state: "running" }
        enum.DrugInitializeMachineVisualizerLayers.BaseUnlit:
          Idle: { state: "unlit" }
      enum.PowerDeviceVisuals.Powered:
        enum.DrugInitializeMachineVisualizerLayers.BaseUnlit:
          True: { visible: true }
          False: { visible: false }
  - type: Machine
    board: DrugInitializeDiagnoserCircuitboard
