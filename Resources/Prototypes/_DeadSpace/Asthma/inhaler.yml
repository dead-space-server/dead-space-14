- type: entity
  name: ингалятор
  parent: BaseItem
  description: Сделано Nanotrasen — компактное медицинское устройство, позволяющее быстро доставить лекарство в дыхательные пути. Эффективен при астме и удушье. Заправляется медикаментами.
  id: Inhaler
  components:
  - type: Sprite
    sprite: Objects/Specific/Chemistry/beaker.rsi
    layers:
      - state: beaker
      - state: beaker1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: Item
    sprite: Objects/Specific/Chemistry/beaker.rsi
  - type: SolutionContainerManager
    solutions:
      inhaler:
        maxVol: 15
        reagents:
        - ReagentId: Dexalin
          Quantity: 15
  - type: MixableSolution
    solution: inhaler
  - type: RefillableSolution
    solution: inhaler
  - type: DrainableSolution
    solution: inhaler
  - type: ExaminableSolution
    solution: inhaler
  - type: DrawableSolution
    solution: inhaler
  - type: InjectableSolution
    solution: inhaler
  - type: SolutionTransfer
    canChangeTransferAmount: true
  # - type: SolutionItemStatus
  #   solution: inhaler
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 6
    fillBaseName: beaker
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
          params:
            volume: -4
      - !type:SpillBehavior
        solution: beaker
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetPlastic1:
            min: 1
            max: 1
        transferForensics: true
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnLand
    damage:
      types:
        Blunt: 10 # glass resistance set reduces damage. Need to land twice (w/o hitting wall)
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 5
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 2
    damage:
      types:
        Blunt: 5
  - type: StaticPrice
    price: 70
  - type: DnaSubstanceTrace
  - type: Inhaler
    sound:
      collection: Inhaler

- type: latheRecipe
  id: Inhaler
  result: Inhaler
  completetime: 5
  materials:
    Glass: 100
    Plastic: 100
