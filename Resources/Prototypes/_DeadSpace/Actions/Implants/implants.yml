- type: entity
  id: ActionActivateAdrenalImplant
  name: Активировать имплант
  description: Повышает ваш пульс, скорость и все побочки, не используйте все заряды разом.
  components:
  - type: LimitedCharges
    maxCharges: 3
  - type: Action
    itemIconStyle: BigAction
    priority: -20
    icon:
      sprite: _DeadSpace/Actions/implants_actions.rsi
      state: adrenal
    useDelay: 3
    checkCanInteract: false
  - type: InstantAction
    event: !type:UseAdrenalImplantEvent

- type: entity
  parent: BaseAction
  id: ActionRetractableItemMantisBladesImplant
  name: "[color=red]Toggle mantis blades[/color]"
  description: Give 'em the blade.
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    useDelay: 1
    raiseOnAction: true
    itemIconStyle: BigAction
    icon:
      sprite: _DeadSpace/Objects/Weapons/Melee/mantis_blades.rsi
      state: icon
  - type: InstantAction
    event: !type:OnRetractableItemActionEvent
  - type: RetractableItemAction
    spawnedPrototype: MantisBladesSyndicate
    summonSounds:
      collection: mantis_extend
    retractSounds:
      collection: mantis_retract

- type: entity
  parent: BaseAction
  id: ActionMantisJump
  name: "[color=red]Mantis pounce[/color]"
  description: Unleash your hatred upon the enemy.
  components:
  - type: Action
    useDelay: 2
    icon:
      sprite: Interface/Actions/jump.rsi
      state: icon
  - type: InstantAction
    event: !type:GravityJumpEvent {}
